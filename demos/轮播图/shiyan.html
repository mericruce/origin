<!DOCTYPE html>
<html >
<head>
   <title>轮播图</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/shiyan.css">

  
</head>
<body>
      <div id="wrap">

        <ul id="adv">
          <li class="focus"><a href="#"><img src="images/banner1.jpg"></a></li>
          <li><a href="#"><img src="images/banner2.jpg"></a></li>
          <li><a href="#"><img src="images/banner3.jpg"></a></li>
          <li><a href="#"><img src="images/banner4.jpg"></a></li>
          <li><a href="#"><img src="images/banner5.jpg"></a></li>


          <img src="images/left.png" class="key left">
          <img src="images/right.png" class="key right">

        </ul>

        <ul id="btn">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>

        </ul>

      </div>























      <script type="text/javascript">
        window.onload=function(){
          var wrap=document.getElementById("wrap")
          var adv = document.getElementById("adv");
          var iList=adv.getElementsByTagName("li");
          var btn= document.getElementById("btn");
          var bList=btn.getElementsByTagName("li");
          var oLeft=document.querySelector(".left");
          var oRight=document.querySelector(".right");

          var timer=null;
          var n=0; //记录页面
           startmove();
          function startmove(){
            timer=setInterval(function(){
              //清除类名
                for (var i = 0; i < iList.length; i++) {
                  iList[i].className="";
                  bList[i].className="";

                }
                if(n<iList.length-1){
                  iList[n+1].className="focus";
                  bList[n+1].className="active";
                  n++;

                }else{
                  n=0;
                  iList[n].className="focus";
                  bList[n].className="active";
                }
              },1000)
          }
          wrap.onmouseover=function(){
            clearInterval(timer);
          }
           wrap.onmouseout=function(){
           startmove();
          }

          //当右键点击时
          oRight.onclick=function(){
            for (var i = 0; i < iList.length; i++) {
                  iList[i].className="";
                  bList[i].className="";

                }
                if(n<iList.length-1){
                  iList[n+1].className="focus";
                  bList[n+1].className="active";
                  n++;

                }else{
                  n=0;
                  iList[n].className="focus";
                  bList[n].className="active";
                }
          }

          oLeft.onclick=function(){
            for (var i = 0; i < iList.length; i++) {
                  iList[i].className="";
                  bList[i].className="";

                }
                if(n!=0){
                  iList[n-1].className="focus";
                  bList[n-1].className="active";
                  n--;

                }else{
                  n=iList.length-1;
                  iList[n].className="focus";
                  bList[n].className="active";
                }
          }

         //单击圆点
        
          for (var i = 0; i < bList.length; i++) {
            bList[i].index=i;
            bList[i].onclick=function(){
              for (var i = 0; i < iList.length; i++) {
                  iList[i].className="";
                  bList[i].className="";

                }
              n=this.index;
              bList[n].className="active";
              iList[n].className="focus";

          }
      }

        }













      </script>







</body>
</html>
